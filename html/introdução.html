<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_c</title>
</head>
<body>
    <!--
    Anatomia das tags:
    Abertura de tag
    Conteúdo
    Fechamento de tag
    Elementos
    Atributos
    -->
    <h1 id = "title">Ola</h1>
    <br/>
    <p> 
        <!--
        Aninhamento: tag dentro da outra, <em> esta dentro de <p> 
        E as tag <em> é filho da tag pai <p>
        -->

        <em>Lorem ipsum</em> <br/> dolor sit amet consectetur&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;
        adipisicing elit. Sequi culpa, perspiciatis 
        dignissimos, animi quasi harum repudiandae itaque 
        praesentium vel at repellat veritatis! Ipsum, laborum 
        provident. Consequuntur iure harum fuga neque?</p>

    <!--
    Fluxo Html
    -Block
    -Inline    
    -->

    <!--
    Como exibir palavras reservadas para o cliente
    -->
    <p>
        <code>&lt;p&gt;</code>
        <code>&amp;gt;</code>
    </p> 
    <!-- é o mesmo que <p> e <code> é uma fonte de codigo-->
</body>
</html>
